      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#FFD700" stroke="#FFD700"/>
    </svg>
    <div class="logo-text">
      <span class="logo-main">ROCKET</span>
      <span class="logo-sub">POST LOGISTICS</span>
    </div>
  </div>

  <div class="header-right">
    <select id="langSelect" class="lang-dropdown">

    <!-- The Navigation -->
    <nav class="nav" id="navMenu">

      <span></span>

</header>

  <main class="container">
    <section class="hero-section">
      <h1 data-i18n="contact_title">Contact Us</h1>
      <p data-i18n="contact_sub">Need help with your shipment? Reach out to our global support team.</p>
    </section>

    <div class="contact-grid">
      <!-- Contact Form Card -->
      <div class="contact-card">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input type="text" id="contactName" data-i18n="placeholder_name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <input type="email" id="contactEmail" data-i18n="placeholder_email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <textarea id="contactMessage" data-i18n="placeholder_msg" placeholder="How can we help you?" required></textarea>
          </div>
          <button type="submit" class="btn-primary" data-i18n="btn_send">Send Message</button>
        </form>
      </div>

      <!-- Contact Info Card -->
      <div class="info-sidebar">
        <div class="info-box">
          <h3 data-i18n="info_title">Contact Information</h3>
          <div class="info-item">
            <strong>Email:</strong>
            <p>support@rocketpost.com</p>
          </div>
          <div class="info-item">
            <strong>Phone:</strong>
            <p>+1 918 886 0822</p>
          </div>
          <div class="info-item">
            <strong data-i18n="info_hours">Office Hours:</strong>
            <p>Mon - Sat: 08:00 - 18:00</p>
          </div>
        </div>
      </div>
    </div>
  </main>
